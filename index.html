<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escalação do Time - Exercício 11</title>
    <script src="index.js"></script>
</head>
<body>
    <h1>Escalação do Time - Exercício 11</h1>
    
    <div class="addPlayer">
        <h2>Jogador:</h2>
        <label for="name">Nome: </label><input type="text" id="name">
        <br><br>
        <label for="position">Posição: </label><input type="text" id="position">
        <br><br>
        <label for="number">Número: </label><input type="text" id="number">
        <br><br>
        <button onclick="addPlayer()">Escalar</button>
    </div>
        
    <div class="removePlayer">
        <h2>Jogador:</h2>
        <label for="numberDelete">Número: </label><input type="text" id="numberDelete">
        <br><br>
        <button onclick="removePlayer()">Remover</button>
    </div>
    
    <section id="players-list"></section>
</body>
</html>
