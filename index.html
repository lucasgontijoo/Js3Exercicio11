<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 11 - Escalação de Times</title>
    <script src="index.js"></script>
</head>
<body>
    <h1>Exercício 11 - Escalação de Times</h1>
    <hr>

    <h2>Adicionar jogador:</h2>

    
    <label for="positionInput">Posição do jogador:</label>
    <input type="text" id="positionInput">
    <br><br>

    <label for="nameInput">Nome do jogador:</label>
    <input type="text" id="nameInput">
    <br><br>

    <label for="numberInput">Número da camisa:</label>
    <input type="text" id="numberInput" name="numberInput">
    <br><br>
    <button onclick="addPlayer()">Escalar</button>
    <hr>
    

    <h2>Remover jogador:</h2>

    
    <label for="numberInputRemove">Número da camisa:</label>
    <input type="text" id="numberInputRemove">
    <br><br>
    <button onclick="removePlayer()">Remover</button>
    <hr>
    

    <section id="players-list"></section>
</body>
</html>
